<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-page">
        <div class="my-bg d-flex justify-content-between">
            <strong class="text-dark" >CMS</strong>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user text-info"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <button class="dropdown-item" type="button"><i class="fas fa-user text-dark"></i> User
                        Profile</button>
                    <button class="dropdown-item" type="button"><i class="fas fa-sign-out-alt"></i> Logout
                        Profile</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 my-bg" style="padding: 0px">
                    <ul class="nav-page list-group">
                        <li class="list-group-item my-bg">
                            <form class="d-flex form-inline">
                                <div class="form-group">
                                    <input type="search" class="form-control" id="search" placeholder="search">
                                </div>
                                <button type="submit" class="btn btn-outline-dark "><i class="fas fa-search"></i></button>
                            </form>
                        </li>
                        
                        <a href="view-content.html">
                            <li class="list-group-item my-bg">
                                <i class="fas fa-list-alt"></i> View content
                            </li>
                        </a>
                        <a href="add-content.html">
                            <li class="list-group-item my-bg">
                                <i class="fas fa-pen-square"></i> Form content
                            </li>
                        </a> 
                    </ul>
                    
                </div>
                <div class="col-sm-9">
                    <main>
                        <div class="container">
                            <h1 class="title-content">Edit Profile</h1>
                            <div class="data-table border border-dark  pb-2">
                                <div class="p-3 mb-2 my-bg text-white">Profile Element</div>
                                <div class="form-group col-md-9">
                                    <label for="firstname">Fisrt name</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="first name" required>
                                </div>
                                <div class="form-group col-md-9">
                                    <label for="lastname">Last name</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="last name" required>
                                </div>
                                <div class="form-group col-md-9">
                                    <label>Email</label>
                                    <label>Your_email@gmail.com</label>
                                </div>
                                <div class="form-group col-md-9">
                                    <label for="phone">Phone</label>
                                    <input type="number" class="form-control" id="phone" placeholder="enter your phone number" required>
                                </div>
                                <div class="form-group col-md-9">
                                    <label for="des">Description</label>
                                    <textarea class="form-control" id="des" rows="3"></textarea>
                                  </div>
                                  <div class="col-9">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" id="submit">Submit button</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm">Reset button</button>
                                  </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="js/edit-pro-fIle.js"></script>
</body>

</html>
