<!doctype html>
<html lang="en">

<head>
    <title>Quiz Java Script</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="site-quiz">
        <div class="container">
            <div class="row">
                <h1 class="col-12 text-center text-danger">
                    JavaScript Online Quiz
                </h1>
            </div>
            <div class="row">
                <div class="box-quiz col-6 m-auto">
                    <h2 class="title-quiz text-center mb-4"></h2>
                    <ul class="list-quiz">
                    </ul>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6 m-auto justify-content-between d-flex">
                    <button class="pre btn btn-info">
                        Previous Question
                    </button>
                    <button class="next btn btn-info">
                        Next Question
                    </button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3 m-auto ">
                    <div id="my-point" class="text-center alert alert-success">Your point: </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 m-auto ">
                    <div id="my-point" class="text-center alert alert-success">Chọn 1 hoặc nhiều phương án đúng, khi chọn hết nhấn submit.<br>Sau khi submit, điểm của bạn sẽ được tính và đưa ra ở ô trên và các đáp án đúng sẽ được tô màu <strong class="text-danger">đỏ</strong><br><strong class="text-danger">lưu ý nên làm các câu nhiều điểm trước</strong></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
